<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px; background-color: #000;">
    <h3 class="text-center text-light mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email/Username input -->
      <div class="form-group mb-3">
        <label for="email" class="text-light">Email address</label>
        <input 
          type="text" 
          class="form-control" 
          id="email" 
          placeholder="Enter email or username"
          formControlName="email" 
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['pattern']">Enter a valid email address.</div>
        </div>
      </div>

      <!-- Password input -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="text-light">Password</label>
        <input 
          [type]="passwordFieldType" 
          class="form-control pr-5"  
          id="password" 
          placeholder="Password" 
          formControlName="password" 
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
          
        <!-- Show/Hide password button -->
        <button 
          type="button" 
          class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-3 mt-2"
          (click)="togglePasswordVisibility()">
          <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 13c-2.5 0-4.67-1.78-5.82-4C3.33 6.78 5.5 5 8 5c2.5 0 4.67 1.78 5.82 4C12.67 11.22 10.5 13 8 13zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
          </svg>
          <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
            <path d="M13.359 11.238C11.798 12.72 9.967 13.5 8 13.5c-3 0-5.5-3-5.5-3S2.732 8 2.732 8c-.593-.86-.89-1.723-.927-2.405L.458 5.43c1.04 2.008 2.974 4.071 5.822 5.5 1.263.6 2.463.905 3.724.905.482 0 .955-.033 1.412-.1l.507.507c-.403.014-.813.029-1.243.029z"/>
            <path d="M14.02 14.486a.5.5 0 0 0 .06-.707l-12-12a.5.5 0 0 0-.708.708l12 12a.5.5 0 0 0 .708-.001l-.06-.707zM8.034 2.354A7.501 7.501 0 0 1 16 8s-3 5.5-8 5.5S0 8 0 8s3-5.5 8-5.5a7.501 7.501 0 0 1 1.194.354l.84-.84z"/>
          </svg>
        </button>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      
      

      <!-- Remember me and Forgot password link -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-light" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-muted">Forgot your password?</a>
      </div>

      <!-- Login button -->
      <button type="submit" class="btn btn-success btn-block">Log In</button>

      <!-- Divider -->
      <hr class="border-light">

      <!-- Social login buttons -->
      <div class="text-center">
        <button class="btn btn-outline-light btn-block mb-3 rounded-pill d-flex align-items-center justify-content-center w-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-3" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
          </svg>
          Continue with Google
        </button>
        <button class="btn btn-outline-light btn-block mb-3 rounded-pill d-flex align-items-center justify-content-center w-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-3" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
          </svg>
          Continue with Facebook
        </button>
        <button class="btn btn-outline-light btn-block mb-3 rounded-pill d-flex align-items-center justify-content-center w-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple me-3" viewBox="0 0 16 16">
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
          </svg>
          Continue with Apple
        </button>
        <button class="btn btn-outline-light btn-block rounded-pill d-flex align-items-center justify-content-center w-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-plus me-3" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            <path fill-rule="evenodd" d="M12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5"/>
          </svg>
          Continue with phone number
        </button>        
      </div>

      <!-- Sign up link -->
      <p class="text-center mt-4 text-light">Don't have an account? <a class="ms-2" href="#">Sign up</a></p>
    </form>
  </div>
</div>



<router-outlet />
